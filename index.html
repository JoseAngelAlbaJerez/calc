<html>

<head>
<title>Calculadora</title>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <center>
    <div class="container">
      
        <h1>Calculator</h1>

        <div class="row">

            <input id="input-calc" type="number" class="form-control" placeholder="Insert...">
            <div  class="col-lg-8 p-2">
                <button id="squared" class="btn btn-primary">x²</button>
                <button id="square_root" class="btn btn-primary">√</button>
                <button id="pi" class="btn btn-primary">π</button>
                <button id="minus" class="btn btn-primary">-</button>
            </div>
            <div class="col-lg-8 p-2">
              
                <button id="7" class="btn btn-primary">7</button>
                <button id="8" class="btn btn-primary">8</button>
                <button id="9" class="btn btn-primary">9</button>
                <button id="plus" class="btn btn-primary">+</button>
            </div>
            <div class="col-lg-8 p-2">
           
                <button id="4" class="btn btn-primary">4</button>
                <button id="5" class="btn btn-primary">5</button>
                <button id="6" class="btn btn-primary">6</button>
                <button id="by" class="btn btn-primary">x</button>
            </div>
            <div class="col-lg-8 p-2">
              
                <button id="1" class="btn btn-primary">1</button>
                <button id="2" class="btn btn-primary">2</button>
                <button id="3" class="btn btn-primary">3</button>
                <button id="division" class="btn btn-primary">/</button>


            </div>
            <div class="col-lg-8 p-2">
                <button id="0" class="btn btn-primary"> 0</button>
                <button id="dot" class="btn btn-primary"> .</button>
                <button id="%" class="btn btn-primary"> %</button>
                <button id="enter" class="btn btn-primary " id="enter"> Enter</button>
            </div>
            
        </div>
    </div>
</center>
</body>
</html>
