<html>

<head>
<title>Calculadora</title>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <center>
    <div class="container">
      
        <h1>Calculadora</h1>
        <div class="row">
            <div class="col-lg-8 p-2">
                <button class="btn btn-primary">x²</button>
                <button class="btn btn-primary">√</button>
                <button class="btn btn-primary">π</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="col-lg-8 p-2">
              
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="col-lg-8 p-2">
           
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">x</button>
            </div>
            <div class="col-lg-8 p-2">
              
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">/</button>


            </div>
            <div class="col-lg-8 p-2">
                <button class="btn btn-primary"> 0</button>
                <button class="btn btn-primary"> .</button>
                <button class="btn btn-primary"> -</button>
                <button class="btn btn-primary " id="enter"> Enter</button>
            </div>
            
        </div>
    </div>
</center>
</body>
</html>
